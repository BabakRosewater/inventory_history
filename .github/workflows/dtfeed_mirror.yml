name: Mirror dtfeed inventory (MP16607)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Inventory (Raw Feed)
        run: |
          set -euo pipefail
          # This script handles download, hash check, and snapshots
          python3 scripts/pull_inventory.py

      - name: Build App-Ready Dataset
        run: |
          set -euo pipefail
          # This script handles age tracking, price cleaning, and deltas
          python3 scripts/build_app_ready.py

      - name: Commit & push (if changes)
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "inventory-bot"
            git config user.email "inventory-bot@users.noreply.github.com"
            git add data/
            git commit -m "Inventory update: $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "No changes detected (scripts exited early or data is identical)."
          fi
