name: Mirror dtfeed inventory (MP16607)

on:
  schedule:
    # Set to every 2 hours to match your request
    - cron: "5 */2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  inventory_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Step 1: Fetch Raw Feed
        run: python scripts/pull_inventory.py

      - name: Step 2: Build App-Ready Data
        run: python scripts/build_app_ready.py

      - name: Step 3: Commit & Push
        run: |
          # Use 'data/' to catch latest, snapshots, state, and manifest.csv
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "inventory-bot"
            git config user.email "inventory-bot@users.noreply.github.com"
            git add data/
            git commit -m "Inventory Update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes detected."
          fi
